<br/>
<div id="userlist-container">
  <table border="1">  
      <thead >  
        <tr>  
          <th scope="col">User ID</th>  
          <th scope="col">Username</th>  
          <th scope="col">First Name</th>  
          <th scope="col" >Last Name</th>
          <th scope="col">Join Date</th>
        </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let p of userList">   
          <td>{{p.userId}}</td>   
          <td>{{p.userName}}</td>   
          <td>{{p.firstName}}</td>   
          <td>{{p.lastName}}</td>
          <td>{{p.joinDate | date}}</td>
        </tr> 
      </tbody>  
  </table>
</div>
<br/>
